services:
  postgres:
    image: postgres:16-alpine
    container_name: cronos_cekim_bot_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: cronos_cekim_bot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cronos_cekim_bot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
